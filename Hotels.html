<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="Hotels.css">
<body>
    <div class="container">
        <div class="message-1">
            <h1>Search for hotels and Airbnb stays in one place</h1>
        </div>
        <div class="message-2">
            <h3>Experience a better hotel search that helps you find perfect lodging, with <br> your preferences as the highest priority.</h3>
        </div>
    </div>
    <div class="search">
        <input type="text" name="search" id="search" placeholder="Where are you going">
    </div>
    <div class="date">
        <input type="text" name="search2" id="search2" placeholder="When">
        <div class="icon">
            <i class="fas fa-calendar-days"></i>
        </div>
    </div>
    <div class="btn">
        <button id="first" onclick="redirectToAccommodationPage()">Search</button>
    </div>

    <script>
        function redirectToAccommodationPage() {
            // Redirect to accommodation.html
            window.location.href = "Accommodation.html";
        }
    </script>
