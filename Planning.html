<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="Planning.css">
<link rel="stylesheet" href="Planning.js">
<body>
    <div class="container">
        <div class="trip">
            <h1>Plan a new Trip</h1>
        </div>
    </div>
    <div class="search">
        <input type="text" name="search" id="search" placeholder="Where to?">
    </div>
    <div class="message">
        <h5>Choose a destination to start planning</h5>
    </div>
    <div class="date">
        <input type="text" name="search2" id="search2" placeholder="Dates(optional)">
        <div class="icon">
            <i class="fas fa-calendar-days"></i>
        </div>
    </div>
    <div class="btn">
        <button id="first">Start Planning</button>
    </div>
    
    <script src="Planning.js"></script>
</body>
</html>
