<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="travel_guides.css">
<body>
    <div class="container">
        <div class="message">
            <h1>Explore travel guides and itineraries</h1>
        </div>
    </div>
    <div class="search">
        <input type="text" name="search" id="search" placeholder="Search for a destination">
        <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <div class="browse">
        <h4>Or Browse our most popular destinations:</h4>
        <div class="button-container">
            <button id="first">Las Vegas</button>
            <button id="second">Aukland</button>
            <button id="third">Copanhegen</button>
        </div>
    </div>
    <div class="shop-section">
        <div class="title">
            <h3>Recent Guides</h3>
        </div>

        <div class="box1 box">
            <div class="box-content">
                <!-- <h2>Clothes</h2> -->
                <div class="box-img" style="background-image: url('Images/Japan.jpeg');"></div>
                <p>Japan</p>
            </div>
        </div>

        <div class="box2 box">
            <div class="box-content">
                <!-- <h2>Health and Personal Care</h2> -->
                <div class="box-img" style="background-image: url('Images/Puerto Rico.jpeg');"></div>
                <p>Puerto Rico</p>
            </div>
        </div>

        <div class="box3 box">
            <div class="box-content">
                <!-- <h2>Furniture</h2> -->
                <div class="box-img" style="background-image: url('Images/Seoul.jpeg');"></div>
                <p>Seoul</p>
            </div>
        </div>

        <div class="box4 box">
            <div class="box-content">
                <!-- <h2>Electronics</h2> -->
                <div class="box-img" style="background-image: url('Images/Croatia.jpeg');"></div>
                <p>Croatia</p>
            </div>
        </div>
        
    </div>

    <div class="shop-section2">
        <!-- <div class="title">
            <h2>Recent Guides</h2>
        </div> -->

        <div class="box5 box">
            <div class="box-content">
                <!-- <h2>Clothes</h2> -->
                <div class="box-img" style="background-image: url('Images/Warsaw.jpeg');"></div>
                <p>Warsaw</p>
            </div>
        </div>

        <div class="box6 box">
            <div class="box-content">
                <!-- <h2>Health and Personal Care</h2> -->
                <div class="box-img" style="background-image: url('Images/Barcelona.jpeg');"></div>
                <p>Barcelona</p>
            </div>
        </div>

        <div class="box7 box">
            <div class="box-content">
                <!-- <h2>Furniture</h2> -->
                <div class="box-img" style="background-image: url('Images/Rotterdam.jpeg');"></div>
                <p>Rotterdam</p>
            </div>
        </div>

        <div class="box8 box">
            <div class="box-content">
                <!-- <h2>Electronics</h2> -->
                <div class="box-img" style="background-image: url('Images/Miami.jpeg');"></div>
                <p>Miami</p>
            </div>
        </div>
        
    </div>
</body>
</html>
